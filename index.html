<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Matias Julio Grego" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styes.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&family=VT323&display=swap"
      rel="stylesheet"
    />

    <title>Ahorcado</title>
  </head>
  <body>
    <h1 id="titulo">Ahorcado Pixel</h1>

    <div class="canvas-container">
      <canvas id="canvas" width="352" height="198"></canvas>
    </div>
    <div class="boton-container">
      <button id="boton-inicio">Inicio</button>
    </div>
    <div id="contenedor-letras">
      <input
        class="invisible"
        id="input-letras"
        type="text"
        placeholder="Ingrese una letra"
      />
    </div>

    <img
      class="invisible"
      id="img-corazon"
      src="img/corazon.png"
      alt="corazon"
    />
    <img class="invisible" id="img-plataforma" src="img/plataforma.png" />
    <img class="invisible" id="img-victima" src="img/tileSetAhorcado.png" />
    <img class="invisible" id="img-cura" src="img/cura.png" />
    <img class="invisible" id="img-soldado" src="img/soldado.png" />
    <img class="invisible" id="img-victimaGano" src="img/victimaGano.png" />

    <script src="js/scripts.js"></script>
  </body>
</html>
