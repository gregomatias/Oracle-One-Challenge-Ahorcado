<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styes.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&family=VT323&display=swap"
      rel="stylesheet"
    />

    <title>Ahorcado</title>
  </head>
  <body>
    <h1 id="titulo">Bienvenido al ahorcado</h1>

    <div class="canvas-container">
      <canvas id="canvas" width="352" height="198"></canvas>
    </div>
    <div class="boton-container">
      <button id="boton-inicio">Inicio</button>
    </div>
    <div id="contenedor-letras">
      <input id="input-letras" type="text" placeholder="Ingrese una letra" />
    </div>

    <img
      class="invisible" id="img-corazon"
      src="img/corazon.png"
      width="64"
      height="64"
      alt="corazon"
    />
    <img
      class="invisible"
      id="img-plataforma"
      src="img/plataforma.png"
      width="100"
      height="50"
    />
    <img
      class="invisible"
      id="img-victima"
      src="img/tileSetAhorcado.png"
      width="213"
      height="178"
    />

    <script src="js/scripts.js"></script>
    <script src="js/juego.js"></script>
  </body>
</html>
